<div class="page">
  <div class="card">

    <h2 class="title">Edit Employee</h2>

    <form [formGroup]="form" class="form">

      <!-- Login -->
      <div class="form-group">
        <label>Login</label>
        <input type="text" formControlName="login" placeholder="Employee login">
      </div>

      <!-- Name -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" placeholder="Employee name">
      </div>

      <!-- CPF -->
      <div class="form-group">
        <label>CPF</label>
        <input type="text" formControlName="cpf" placeholder="00000000000">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="email@example.com">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password (optional)</label>
        <input type="password" formControlName="password" placeholder="Enter new password">
      </div>

      <hr>

     <h3 class="title">Companies</h3>

<div class="company-list">
  <label *ngFor="let c of companies">
    <input
      type="checkbox"
      [checked]="selectedCompanies.includes(c.id)"
      (change)="toggleCompany(c.id)">
    {{ c.name }}
  </label>
</div>

      <!-- Buttons -->
      <div class="actions">
        <button class="btn primary" type="button" (click)="save()">Save</button>
        <button class="btn" type="button" (click)="cancel()">Cancel</button>
      </div>

    </form>

  </div>
</div>
